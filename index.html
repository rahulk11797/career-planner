    function toggleTheme() {
        const root = document.documentElement;
        const target = root.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        root.setAttribute('data-theme', target);
        localStorage.setItem('theme', target);
    }

    function updateClock() {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString('en-GB');
        document.getElementById('sidebar-date').innerText = now.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
    }

    function render() {
        const grid = document.getElementById('roadmap-grid');
        let html = '';
        let trackDate = new Date(); 

        for (let i = 1; i <= 90; i++) {
            const dayData = DATA[(i-1) % DATA.length];
            const dateStr = trackDate.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' });
            
            html += `
                <div class="day-card">
                    <div class="day-label">
                        <span>DAY ${String(i).padStart(2, '0')}</span>
                        <span style="font-size: 0.65rem; opacity: 0.7;">${dateStr.toUpperCase()}</span>
                    </div>
                    ${dayData.tasks.map((t, idx) => `
                        <div class="task-slot">
                            <input type="checkbox" id="d${i}t${idx}" onchange="saveProgress()" ${localStorage.getItem(`d${i}t${idx}`) === 'true' ? 'checked' : ''}>
                            <div style="flex:1">
                                <span class="tag" style="background:rgba(var(--accent-rgb),0.1); color:var(--${t.cat})">${t.cat.replace('-', ' ')}</span>
                                <span class="ms-2 fw-bold text-truncate">${t.topic}</span>
                            </div>
                            <span class="small opacity-50 fw-bold">${t.time}</span>
                            <a href="${t.link}" target="_blank" class="btn-study">STUDY ‚Üí</a>
                        </div>
                    `).join('')}
                </div>`;
            trackDate.setDate(trackDate.getDate() + 1);
        }
        grid.innerHTML = html;
        saveProgress();
    }

    function saveProgress() {
        const all = document.querySelectorAll('input[type="checkbox"]');
        let done = 0;
        all.forEach(cb => {
            if(cb.checked) { done++; localStorage.setItem(cb.id, 'true'); }
            else { localStorage.removeItem(cb.id); }
        });
        const per = Math.round((done / all.length) * 100) || 0;
        document.getElementById('pb-total').style.width = per + '%';
        document.getElementById('p-txt').innerText = per + '%';
    }

    window.onload = () => {
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
        setInterval(updateClock, 1000);
        updateClock();
        
        const dayOfYear = Math.floor((new Date() - new Date(new Date().getFullYear(), 0, 0)) / 86400000);
        document.getElementById('quote-text').innerText = `"${QUOTES[dayOfYear % QUOTES.length]}"`;

    };
